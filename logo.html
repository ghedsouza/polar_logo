<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 500px;
				height: 500px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="container">
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="vendor/three.js"></script>

	<script type="text/javascript">
	function assert(condition, message) {
	    if (!condition) {
	        throw message || "Assertion failed";
	    }
	}
	function rad(deg) {
		return deg * Math.PI / 180;
	}
	function letter_index(letter) {
		assert(letter.length === 1);
		assert(letter >= "a");
		assert(letter <= "z");
		var index = letter.charCodeAt(0) - 97;
		assert(index >= 0 && index <= 25);
		return index;
	}
	// set the scene size
	var WIDTH = 500,
	    HEIGHT = 500;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(
		VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
        );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 10;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	function V3(x,y,z) {
		return new THREE.Vector3(x,y,z);
	}

	// Polar Logo
	alpha = 30; // degrees
	var logo = function(){
		var a = V3(0,0,0);
		var b = V3(0,0,0);
		var c = V3(0,0,0);
		var d = V3(0,0,0);
		var e = V3(0,0,0);
		var f = V3(0,0,0);
		var g = V3(1, Math.tan(rad(alpha)), 0)
		var h = V3(0,0,0);
		var i = V3(0,0,0);
		var j = V3(0,1,0);
		var k = V3(0,0,0);
		var l = V3(0,0,0);
		var m = V3(0,0,0);

		var logo_geom = new THREE.Geometry();
        var verts = [a,b,c,d,e,f,g,h,i,j,k,l,m];
		for(var ii = 0; ii<verts.length; ii++){
			logo_geom.vertices.push(verts[ii]);
		}

        function pF3(l1, l2, l3) {
            return new THREE.Face3(
                letter_index(l1),
                letter_index(l2),
                letter_index(l3)
            )
        }

        logo_geom.faces.push(pF3('i','g','j'));

		logo_geom.computeFaceNormals();

		var logo_object = new THREE.Mesh(
			logo_geom,
			new THREE.MeshNormalMaterial()
			);

		return logo_object;
	}();
	scene.add(logo);

	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	// add to the scene
	scene.add(pointLight);

	// draw!
	renderer.render(scene, camera);
	</script>
</html>
