<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 500px;
				height: 500px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="container">
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://threejs.org/build/three.min.js"></script>

	<script type="text/javascript">
	function assert(condition, message) {
	    if (!condition) {
	        throw message || "Assertion failed";
	    }
	}
	function rad(deg) {
		return deg * Math.PI / 180;
	}
	function letter_index(letter) {
		assert(letter.length === 1);
		assert(letter >= "a");
		assert(letter <= "z");
		var index = letter.charCodeAt(0) - 97;
		assert(index >= 0 && index <= 25);
		return index;
	}
	// set the scene size
	var WIDTH = 500,
	    HEIGHT = 500;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera( 
		VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
        );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 3;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	// create the sphere's material
	var sphereMaterial = new THREE.MeshLambertMaterial(
	{
	    color: 0xCC0000
	});

	// set up the sphere vars
	var radius = 50, segments = 16, rings = 16;

	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(
	   new THREE.SphereGeometry(radius, segments, rings),
	   sphereMaterial
	   );

	// add the sphere to the scene
	scene.add(sphere);

	function V3(x,y,z) {
		return new THREE.Vector3(x,y,z);
	}

	var geom = new THREE.Geometry();
	var v1 = V3(0,0,0);
	var v2 = V3(1,0,0);
	var v3 = V3(1,1,0);

	geom.vertices.push(v1);
	geom.vertices.push(v2);
	geom.vertices.push(v3);

	geom.faces.push( new THREE.Face3( 0, 1, 2 ) );
	geom.computeFaceNormals();

	var object = new THREE.Mesh(geom, new THREE.MeshNormalMaterial());

	// Polar Logo
	alpha = 45; // degrees
	var logo = function(){
		var a = V3(0,0,0);
		var b = V3(0,0,0);
		var c = V3(0,0,0);
		var d = V3(0,0,0);
		var e = V3(0,0,0);
		var f = V3(0,0,0);
		var g = V3(1, Math.tan(rad(alpha)), 0)
		var h = V3(0,0,0);
		var i = V3(0,0,0);
		var j = V3(0,1,0);
		var k = V3(0,0,0);
		var l = V3(0,0,0);
		var m = V3(0,0,0);

		var logo_geom = new THREE.Geometry();

		for(v in [a,b,c,d,e,f,g,h,i,j,k,l,m]){
			logo_geom.vertices.push(v);
		}

		logo_geom.faces.push(new THREE.Face3(
            letter_index('i'),
			letter_index('g'),
			letter_index('j')
			));
		logo_geom.computeFaceNormals();

		var logo_object = new THREE.Mesh(
			logo_geom,
			new THREE.MeshNormalMaterial()
			);
		return logo_object;
	}();
	scene.add(logo);

	// object.position.z = -100;//move a bit back - size of 500 is a bit big

	//scene.add(object);

	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	// add to the scene
	scene.add(pointLight);

	// draw!
	renderer.render(scene, camera);
	</script>
</html>
